<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <section class="bg-section">
        <div class="front-card card">
          <div class="logo">
            <img src="/card-logo.svg" alt="Card logo" />
          </div>
          <div class="card-number">
            <p id="card-number">0000 0000 0000 0000</p>
          </div>
          <div class="card-holder-details">
            <p id="card-holder">John Doe</p>
            <div class="date">
              <p id="card-month">00</p>
              <p>/</p>
              <p id="card-year">00</p>
            </div>
          </div>
        </div>
        <div class="back-card card">
          <div class="cvc">
            <span class="cvc-number" id="card-cvc">000</span>
          </div>
        </div>
      </section>
      <section class="main-content">
        <form action="#" class="" id="card-form">
          <div class="input-box">
            <label for="holder" class="form-label">Cardholder Name</label>
            <input
              type="text"
              class="form-input"
              name="holder"
              id="form-card-holder"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="input-box">
            <label for="number" class="form-label">Card Number</label
            ><input
              type="text"
              name="number"
              id="form-card-number"
              class="form-input"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="columns-input">
            <div class="columns-input-box">
              <label for="date" class="form-label">Exp. Date (MM/YY)</label>
              <div class="date-box">
                <input
                  type="text"
                  class="form-input"
                  name="date"
                  id="form-card-month"
                  placeholder="MM"
                />
                <input
                  type="text"
                  class="form-input"
                  name="date"
                  id="form-card-year"
                  placeholder="YY"
                />
              </div>
            </div>
            <div class="columns-input-box">
              <label for="cvc" class="form-label">CVC</label>
              <input
                type="text"
                class="form-input"
                name="cvc"
                id="form-card-cvc"
                placeholder="e.g. 123"
              />
            </div>
          </div>
          <div class="button-box">
            <input
              type="submit"
              value="Confirm"
              class="submit-button"
              id="submit-button"
            />
          </div>
        </form>
        <div class="card-signed hide">
          <div class="image-box">
            <img src="./icon-complete.svg" alt="Complete icon" />
          </div>
          <div class="message-box">
            <h1>Thank you!</h1>
            <p>We've added your card details.</p>
          </div>
          <div class="button-box">
            <button type="button" class="submit-button">Continue</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
